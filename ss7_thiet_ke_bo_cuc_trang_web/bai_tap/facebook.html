<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="FB.CSS.css">
    <style>
        body {
            border: solid 2px black;
        }

        header {
            clear: left;
            border: solid 1px black;

        }

        header button img {
            text-align: center;
            width: 50px;
            height: 50px
        }

        article {
            border: solid 1px black;
            height: 600px;
        }

        img {
            width: 50px;
            height: 50px;
        }
        i{
            font-size: 40px ;
            color:  #C3C7DB;
            margin: 0 10px 0 10px;
        }
        li{
            list-style: none;
            position: relative;
            width:100%;
            height: 30px;
            line-height: 30px;
            cursor:pointer;
            margin: 10px;
        }
        li:hover{
            background-color:blue;
        }
        ul{
            padding: 0;
        }
        span{


        }
        i:hover{
            background-color: #333333;
            color: #CCCCCC;
            border-radius: 15px;
            width: 50px;
            height: 50px;
        }
    </style>

    <script src="https://kit.fontawesome.com/d6e19ea644.js"></script>
</head>
<body>
<header class="row">
    <nav class="col-l-3" style="display: flex;">
        <i style="color: blue" class="fa-brands fa-facebook"></i>
        <input type="text" value="Tìm kiếm trên facebook" style="margin: 5px ; border-radius: 30px ; width: 400px">
    </nav>
    <nav class="col-l-6" style="text-align: center">
        <a><i  class="fa-solid fa-house"></i></a>
        <a><i class="fa-light fa-tv-music"></i></a>
        <a><i class="fa-solid fa-user-group"></i></a>

    </nav>
    <nav class="col-l-3" >
        <i class="fa-solid fa-messages"></i>
        <i style=" float: right ; color: #C3C7DB" class="fa-solid fa-user-tie"></i>
        <i style=" float: right ; color: #C3C7DB" class="fa-solid fa-bell"></i>

    </nav>
</header>
<aside class="row">
    <article class="col-l-3" style="text-align: center">
        <ul style="text-align: left">
            <li>Trí Minh Đào</li>
            <li>Bạn bè</li>
            <li>Nhóm</li>
            <li>Marketplace</li>
            <li>Watch</li>
            <li>Kỉ niệm</li>
        </ul>
    </article>
    <article class="col-l-6">
        <img src="img_fb\noi_dung.png" style="width: 100%;height: 580px">
    </article>
    <article class="col-l-3" style="text-align: center">
        <p>Sinh nhật</p>
        <i>Hôm nay sinh nhật của <b>Phi Hùng</b></i>
    </article>
</aside>
<footer class="row">
    <nav class="col-l-12" style="border: solid 1px black;height: 50px; text-align: center;vertical-align: middle; background-color: #333333; color: #C3C7DB">
        footer
    </nav>
</footer>
</body>
</html>
